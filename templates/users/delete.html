{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
<style>
.delete-card{background:#fff;border:2px solid #dc3545;border-radius:12px;padding:40px;max-width:600px;margin:50px auto;text-align:center}
.warning-icon{font-size:64px;color:#dc3545;margin-bottom:20px}
.btn-confirm{background:linear-gradient(135deg,#dc3545,#c82333);color:#fff;padding:12px 40px;border-radius:10px;font-weight:600;border:none}
.btn-cancel{background:#fff;color:#0014A8;border:2px solid #0014A8;padding:12px 40px;border-radius:10px;font-weight:600}
</style>

<div class="container">
    <div class="delete-card">
        <i class="fas fa-exclamation-triangle warning-icon"></i>
        <h2 style="color:#dc3545;margin-bottom:20px">Delete User</h2>
        <p style="color:#666;font-size:16px;margin-bottom:30px">Are you sure you want to delete user <strong>{{ user_obj.username }}</strong>? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-3 justify-content-center">
                <button type="submit" class="btn btn-confirm"><i class="fas fa-trash me-2"></i>Yes, Delete</button>
                <a href="{% url 'user_detail' user_obj.id %}" class="btn btn-cancel"><i class="fas fa-times me-2"></i>Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
