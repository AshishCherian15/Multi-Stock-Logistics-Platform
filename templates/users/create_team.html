{% extends 'base.html' %}
{% block title %}Create Team{% endblock %}
{% block content %}
<style>
.form-card{background:#fff;border:1px solid rgba(0,20,168,0.1);border-radius:12px;padding:40px;box-shadow:0 4px 15px rgba(0,20,168,0.08)}
.form-label{color:#0014A8;font-weight:600;margin-bottom:8px}
.form-control{border:2px solid rgba(0,20,168,0.2);border-radius:8px;padding:12px;transition:all .3s}
.form-control:focus{border-color:#0014A8;box-shadow:0 0 0 3px rgba(0,20,168,0.1)}
.btn-submit{background:linear-gradient(135deg,#0014A8,#000E75);color:#fff;padding:12px 40px;border-radius:10px;font-weight:600;border:none}
.btn-cancel{background:#fff;color:#0014A8;border:2px solid #0014A8;padding:12px 40px;border-radius:10px;font-weight:600}
</style>

<div class="container" style="padding:30px;max-width:800px">
    <div class="mb-4">
        <h2 style="color:#0014A8;font-weight:700"><i class="fas fa-users me-2"></i>Create New Team</h2>
    </div>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Team Name *</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Team Leader *</label>
                <select name="leader" class="form-control" required>
                    <option value="">Select Leader</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }} - {{ user.profile.get_role_display }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn btn-submit"><i class="fas fa-save me-2"></i>Create Team</button>
                <a href="{% url 'team_list' %}" class="btn btn-cancel"><i class="fas fa-times me-2"></i>Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
