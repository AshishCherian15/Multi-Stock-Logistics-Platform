{% extends 'base.html' %}
{% block title %}Create Permission{% endblock %}
{% block content %}
<style>
.form-card{background:#fff;border:1px solid rgba(0,20,168,0.1);border-radius:12px;padding:40px;box-shadow:0 4px 15px rgba(0,20,168,0.08)}
.form-label{color:#0014A8;font-weight:600;margin-bottom:8px}
.form-control{border:2px solid rgba(0,20,168,0.2);border-radius:8px;padding:12px;transition:all .3s}
.form-control:focus{border-color:#0014A8;box-shadow:0 0 0 3px rgba(0,20,168,0.1)}
.btn-submit{background:linear-gradient(135deg,#0014A8,#000E75);color:#fff;padding:12px 40px;border-radius:10px;font-weight:600;border:none}
.btn-cancel{background:#fff;color:#0014A8;border:2px solid #0014A8;padding:12px 40px;border-radius:10px;font-weight:600}
</style>

<div class="container" style="padding:30px;max-width:800px">
    <div class="mb-4">
        <a href="{% url 'permission_list' %}" style="color:#0014A8;text-decoration:none"><i class="fas fa-arrow-left me-2"></i>Back</a>
        <h2 style="color:#0014A8;font-weight:700;margin-top:15px"><i class="fas fa-plus me-2"></i>Create Permission</h2>
    </div>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name *</label>
                <input type="text" name="name" class="form-control" required placeholder="e.g., View Products">
            </div>
            <div class="mb-3">
                <label class="form-label">Code *</label>
                <input type="text" name="code" class="form-control" required placeholder="e.g., products.view">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Module *</label>
                    <select name="module" class="form-control" required>
                        <option value="">Select Module</option>
                        {% for code, name in modules %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Action *</label>
                    <select name="action" class="form-control" required>
                        <option value="">Select Action</option>
                        {% for code, name in actions %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Describe what this permission allows"></textarea>
            </div>
            <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn btn-submit"><i class="fas fa-save me-2"></i>Create Permission</button>
                <a href="{% url 'permission_list' %}" class="btn btn-cancel"><i class="fas fa-times me-2"></i>Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
