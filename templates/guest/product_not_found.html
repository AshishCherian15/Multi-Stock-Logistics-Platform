{% extends 'base.html' %}
{% load static %}

{% block title %}Product Not Found - MultiStock{% endblock %}

{% block content %}
<div class="container p-4">
    <div class="text-center py-5">
        <i class="fas fa-box-open text-muted" style="font-size: 8rem; opacity: 0.3;"></i>
        <h2 class="mt-4">Product Not Found</h2>
        <p class="text-muted">The product you're looking for doesn't exist or has been removed.</p>
        <div class="mt-4">
            <a href="{% url 'guest:products' %}" class="btn btn-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to Products
            </a>
            <a href="{% url 'guest:home' %}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
