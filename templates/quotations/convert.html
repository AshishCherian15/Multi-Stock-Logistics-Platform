{% extends 'base.html' %}
{% load static %}

{% block title %}Convert to Order{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-exchange-alt me-2"></i>Convert Quotation #{{ quotation_id }} to Order</h4>
                </div>
                <div class="card-body">
                    <form id="convertForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Order Date</label>
                                    <input type="date" class="form-control" value="{{ "now"|date:"Y-m-d" }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Expected Delivery</label>
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Payment Terms</label>
                            <select class="form-select" required>
                                <option value="">Select Payment Terms</option>
                                <option value="net30">Net 30 Days</option>
                                <option value="net15">Net 15 Days</option>
                                <option value="cod">Cash on Delivery</option>
                                <option value="advance">Advance Payment</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Special Instructions</label>
                            <textarea class="form-control" rows="3" placeholder="Any special delivery or handling instructions..."></textarea>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Converting this quotation will create a new sales order with the same items and pricing.
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check me-1"></i>Convert to Order
                            </button>
                            <a href="/quotations/detail/{{ quotation_id }}/" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Back to Quotation
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('convertForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if (confirm('Are you sure you want to convert this quotation to an order?')) {
        showNotification('Quotation converted to order successfully!', 'success');
        setTimeout(() => window.location.href = '/orders/', 1500);
    }
});
</script>
{% endblock %}
