{% extends 'base.html' %}

{% block title %}Forgot Password - MultiStock{% endblock %}

{% block content %}
<div class="forgot-password-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-7">
                <div class="forgot-card">
                    <div class="forgot-header">
                        <div class="forgot-icon">ðŸ”‘</div>
                        <h2>Reset Password</h2>
                        <p>Enter your email to receive a 6-digit verification code</p>
                    </div>

                    <form method="post" class="forgot-form" id="forgotForm">
                        {% csrf_token %}
                        
                        <div id="emailStep">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" name="email" id="id_email" class="form-control" placeholder=" " required>
                                    <label for="id_email">Email Address</label>
                                </div>
                            </div>

                            <button type="submit" class="reset-btn" id="resetBtn">
                                <span class="btn-text">Send Verification Code</span>
                                <div class="spinner" id="resetSpinner" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                                <i class="fas fa-paper-plane btn-icon"></i>
                            </button>
                        </div>

                        <div id="verifyStep" style="display: none;">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-key input-icon"></i>
                                    <input type="text" name="code" id="id_code" class="form-control" placeholder=" " maxlength="6" required>
                                    <label for="id_code">6-Digit Code</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" name="new_password" id="id_new_password" class="form-control" placeholder=" " required>
                                    <label for="id_new_password">New Password</label>
                                </div>
                            </div>

                            <button type="button" class="reset-btn" id="verifyBtn">
                                <span class="btn-text">Reset Password</span>
                                <div class="spinner" id="verifySpinner" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                                <i class="fas fa-check btn-icon"></i>
                            </button>
                        </div>
                    </form>

                    <div class="back-section">
                        <a href="{% url 'auth:login_selection' %}" class="back-btn">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Login</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.forgot-password-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
    display: flex;
    align-items: center;
}

.forgot-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 25px;
    padding: 3rem;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    animation: slideInUp 0.8s ease-out;
}

.forgot-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.forgot-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    animation: bounce 2s infinite;
}

.forgot-header h2 {
    color: #1f2937;
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 2rem;
}

.forgot-header p {
    color: #6b7280;
    font-size: 1.1rem;
}

.form-group {
    margin-bottom: 2rem;
}

.input-wrapper {
    position: relative;
}

.input-wrapper input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    border: 2px solid #e5e7eb;
    border-radius: 15px;
    font-size: 1rem;
    background: #f9fafb;
    transition: all 0.3s ease;
    color: #374151;
}

.input-wrapper input:focus {
    outline: none;
    border-color: #6366f1;
    background: white;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.input-wrapper input:focus + label,
.input-wrapper input:not(:placeholder-shown) + label {
    transform: translateY(-2.5rem) scale(0.85);
    color: #6366f1;
    font-weight: 600;
}

.input-wrapper label {
    position: absolute;
    left: 3rem;
    top: 1rem;
    color: #6b7280;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    pointer-events: none;
    background: white;
    padding: 0 0.5rem;
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 1rem;
    color: #9ca3af;
    z-index: 1;
}

.reset-btn {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(45deg, #6366f1, #8b5cf6);
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin: 2rem 0;
}

.reset-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
}

.reset-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.spinner {
    display: none;
}

.back-section {
    text-align: center;
    margin-top: 2rem;
}

.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: #6b7280;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    background: rgba(107, 114, 128, 0.1);
}

.back-btn:hover {
    color: #6366f1;
    background: rgba(99, 102, 241, 0.1);
    transform: translateY(-2px);
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}

@media (max-width: 768px) {
    .forgot-card {
        padding: 2rem;
        margin: 1rem;
    }
    
    .forgot-header h2 {
        font-size: 1.5rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const emailField = document.getElementById('id_email');
    const resetBtn = document.getElementById('resetBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const forgotForm = document.getElementById('forgotForm');
    const emailStep = document.getElementById('emailStep');
    const verifyStep = document.getElementById('verifyStep');
    
    // Set placeholders for floating labels
    emailField.placeholder = ' ';
    document.getElementById('id_code').placeholder = ' ';
    document.getElementById('id_new_password').placeholder = ' ';
    
    // Send reset code
    forgotForm.addEventListener('submit', function(e) {
        e.preventDefault();
        resetBtn.disabled = true;
        resetBtn.querySelector('.btn-text').style.display = 'none';
        resetBtn.querySelector('.btn-icon').style.display = 'none';
        document.getElementById('resetSpinner').style.display = 'block';
        
        fetch('{% url "auth:send_reset_code" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'email=' + encodeURIComponent(emailField.value)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('âœ… ' + data.message);
                emailStep.style.display = 'none';
                verifyStep.style.display = 'block';
            } else {
                alert('âŒ ' + data.message);
            }
        })
        .catch(error => {
            alert('âŒ Error: ' + error.message);
        })
        .finally(() => {
            resetBtn.disabled = false;
            resetBtn.querySelector('.btn-text').style.display = 'block';
            resetBtn.querySelector('.btn-icon').style.display = 'block';
            document.getElementById('resetSpinner').style.display = 'none';
        });
    });
    
    // Verify code and reset password
    verifyBtn.addEventListener('click', function() {
        const code = document.getElementById('id_code').value;
        const newPassword = document.getElementById('id_new_password').value;
        
        if (!code || !newPassword) {
            alert('âŒ Please fill in all fields');
            return;
        }
        
        verifyBtn.disabled = true;
        verifyBtn.querySelector('.btn-text').style.display = 'none';
        verifyBtn.querySelector('.btn-icon').style.display = 'none';
        document.getElementById('verifySpinner').style.display = 'block';
        
        fetch('{% url "auth:verify_reset_code" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'code=' + encodeURIComponent(code) + '&new_password=' + encodeURIComponent(newPassword)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('âœ… ' + data.message);
                window.location.href = '{% url "auth:customer_login" %}';
            } else {
                alert('âŒ ' + data.message);
            }
        })
        .catch(error => {
            alert('âŒ Error: ' + error.message);
        })
        .finally(() => {
            verifyBtn.disabled = false;
            verifyBtn.querySelector('.btn-text').style.display = 'block';
            verifyBtn.querySelector('.btn-icon').style.display = 'block';
            document.getElementById('verifySpinner').style.display = 'none';
        });
    });
});
</script>
{% endblock %}
