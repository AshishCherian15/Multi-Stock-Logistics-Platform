{% extends 'base.html' %}
{% block title %}{% if category %}Edit{% else %}Add{% endif %} Category{% endblock %}
{% block content %}
<style>
:root{--zaffre:#0014A8}
.btn-primary{background:linear-gradient(135deg,var(--zaffre),#000E75);border:none}
</style>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="border:none;border-radius:15px;box-shadow:0 2px 12px rgba(0,20,168,0.1)">
                <div class="card-header" style="background:linear-gradient(135deg,var(--zaffre),#000E75);color:#fff;border-radius:15px 15px 0 0">
                    <h4 class="mb-0"><i class="fas fa-{% if category %}edit{% else %}plus{% endif %} me-2"></i>{% if category %}Edit{% else %}Add{% endif %} Category</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Category Name *</label>
                                <input type="text" name="name" class="form-control" value="{{ category.name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category Code *</label>
                                <input type="text" name="code" class="form-control" value="{{ category.code }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category Type *</label>
                                <select name="category_type" class="form-select" required>
                                    {% for value, label in category_types %}
                                    <option value="{{ value }}" {% if category.category_type == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Icon (Font Awesome)</label>
                                <input type="text" name="icon" class="form-control" value="{{ category.icon|default:'fa-folder' }}" placeholder="fa-folder">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    <option value="active" {% if category.status == 'active' or not category %}selected{% endif %}>Active</option>
                                    <option value="inactive" {% if category.status == 'inactive' %}selected{% endif %}>Inactive</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3">{{ category.description }}</textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'categories:list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Save Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
