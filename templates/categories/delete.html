{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="border:none;border-radius:15px;box-shadow:0 2px 12px rgba(0,20,168,0.1)">
                <div class="card-header bg-danger text-white" style="border-radius:15px 15px 0 0">
                    <h4 class="mb-0"><i class="fas fa-trash me-2"></i>Delete Category</h4>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-warning"><i class="fas fa-exclamation-triangle me-2"></i>Are you sure you want to delete this category?</div>
                    <div class="mb-3">
                        <strong>Category:</strong> {{ category.name }}<br>
                        <strong>Code:</strong> {{ category.code }}<br>
                        <strong>Type:</strong> {{ category.get_category_type_display }}
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'categories:list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger"><i class="fas fa-trash me-1"></i>Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
