{% extends 'base.html' %}
{% load static %}

{% block title %}Payment - Multi-Stock Platform{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Complete Payment</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Booking Details</h5>
                        <p class="mb-1"><strong>Type:</strong> {{ booking_type|title }}</p>
                        <p class="mb-1"><strong>Booking ID:</strong> {{ booking_id }}</p>
                        <p class="mb-1"><strong>Amount:</strong> ₹{{ amount }}</p>
                    </div>

                    <form id="paymentForm" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label"><strong>Select Payment Method</strong></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" id="online" value="online" checked>
                                <label class="form-check-label" for="online">
                                    Online Payment (UPI/Card/Net Banking)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method" id="cod" value="cod">
                                <label class="form-check-label" for="cod">
                                    Cash on Delivery
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100">
                            <i class="fas fa-lock"></i> Pay ₹{{ amount }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const method = document.querySelector('input[name="payment_method"]:checked').value;
    
    fetch('/payments/process/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            booking_type: '{{ booking_type }}',
            booking_id: {{ booking_id }},
            amount: {{ amount }},
            method: method
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/payments/success/{{ booking_type }}/{{ booking_id }}/';
        } else {
            alert('Payment failed: ' + data.message);
        }
    });
});
</script>
{% endblock %}
