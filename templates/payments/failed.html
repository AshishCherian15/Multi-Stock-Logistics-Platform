<!DOCTYPE html>
<html>
<head>
    <title>Payment Failed - MultiStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body{background:linear-gradient(135deg,#000842 0%,#0014A8 100%);min-height:100vh;font-family:'Segoe UI',sans-serif;display:flex;align-items:center}
        .card{background:rgba(255,255,255,0.95);border:none;border-radius:15px;box-shadow:0 8px 32px rgba(0,20,168,0.2)}
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center p-5">
                <i class="fas fa-times-circle fa-5x text-danger mb-4"></i>
                <h2>Payment Failed</h2>
                <p class="text-muted mb-4">Your payment could not be processed</p>
                <div class="mb-4">
                    <p><strong>Order:</strong> {{ payment.order.order_number }}</p>
                    <p><strong>Amount:</strong> â‚¹{{ payment.amount }}</p>
                </div>
                <a href="/payments/pay/{{ payment.order.id }}/" class="btn btn-primary">Try Again</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
