{% extends 'base.html' %}
{% load static %}

{% block title %}{% if coupon %}Edit{% else %}Create{% endif %} Coupon{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-ticket-alt me-2"></i>{% if coupon %}Edit{% else %}Create{% endif %} Coupon</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Coupon Code *</label>
                                <input type="text" name="code" class="form-control" value="{{ coupon.code|default:'' }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Applicable To *</label>
                                <select name="applicable_to" class="form-select" required>
                                    <option value="all" {% if coupon.applicable_to == 'all' %}selected{% endif %}>All Services</option>
                                    <option value="rentals" {% if coupon.applicable_to == 'rentals' %}selected{% endif %}>Rentals</option>
                                    <option value="storage" {% if coupon.applicable_to == 'storage' %}selected{% endif %}>Storage Units</option>
                                    <option value="lockers" {% if coupon.applicable_to == 'lockers' %}selected{% endif %}>Lockers</option>
                                    <option value="marketplace" {% if coupon.applicable_to == 'marketplace' %}selected{% endif %}>Marketplace</option>
                                    <option value="pos" {% if coupon.applicable_to == 'pos' %}selected{% endif %}>POS</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="2">{{ coupon.description|default:'' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Discount Type *</label>
                                <select name="discount_type" class="form-select" required>
                                    <option value="percent" {% if coupon.discount_type == 'percent' %}selected{% endif %}>Percentage</option>
                                    <option value="fixed" {% if coupon.discount_type == 'fixed' %}selected{% endif %}>Fixed Amount</option>
                                </select>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Discount Value *</label>
                                <input type="number" name="discount_value" class="form-control" step="0.01" 
                                       value="{{ coupon.discount_value|default:'' }}" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Max Discount (₹)</label>
                                <input type="number" name="max_discount" class="form-control" step="0.01" 
                                       value="{{ coupon.max_discount|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Minimum Amount (₹) *</label>
                                <input type="number" name="min_amount" class="form-control" step="0.01" 
                                       value="{{ coupon.min_amount|default:'0' }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Usage Limit</label>
                                <input type="number" name="usage_limit" class="form-control" 
                                       value="{{ coupon.usage_limit|default:'' }}" placeholder="Unlimited">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Valid From *</label>
                                <input type="datetime-local" name="valid_from" class="form-control" 
                                       value="{% if coupon %}{{ coupon.valid_from|date:'Y-m-d\TH:i' }}{% endif %}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Valid Until *</label>
                                <input type="datetime-local" name="valid_until" class="form-control" 
                                       value="{% if coupon %}{{ coupon.valid_until|date:'Y-m-d\TH:i' }}{% endif %}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="is_active" class="form-check-input" id="is_active" 
                                   {% if not coupon or coupon.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Coupon
                            </button>
                            <a href="{% url 'coupons:list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
