{% extends 'base.html' %}
{% block title %}Edit Post - Forums{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Post</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-control" rows="10" required>{{ post.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'forums:topic_detail' post.topic.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
